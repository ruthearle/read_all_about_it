<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Read All About It</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <!--Angular-->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="app.js"></script>
</head>

<body data-ng-app='app' data-ng-controller="MainController" >
  <div class="container">
    <h1>{{ title }}</h1>
    <h3>{{ strapline }}</h3>

    <h4>Current Feed Content</h4>
    <article data-ng-class="item">
      <ul data-ng-repeat="item in items">
        <li>
          {{ item.provider }}
          <br>
          <a data-ng-href="{{item.url}}">{{item.title}}</a>
          <br>
          <summary class='summary'>{{ item.summary }}</summary>
          <time class='time'>{{item.timeAgo}}</time>
       </li>
      </ul>
    </article>
  </div>  TODO use hn firebase api by extracting item id from comment url and then parsing that it the api. might have to render a different view for hn
</body>
</html>
