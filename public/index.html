<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Read All About It</title>

  <link rel="stylesheet" href="stylesheets/main.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">


  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <!--Angular-->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script src="app.js"></script>
</head>

<body data-ng-app='app' data-ng-controller="MainController" >
  <div class="container">
    <nav>
      <h1>{{ title }}</h1>
      <h4 class="strapline">{{ strapline }}</h4>
    </nav>

    <h3 class="page-title">Current Feed Content</h3>
    <article data-ng-class="item">
      <ul data-ng-repeat="item in items">
        <li>
          {{ item.provider }}
          <br>
          <a data-ng-href="{{item.url}}" target="_blank">{{item.title}}</a>
          <br>
          <summary class='summary' data-ng-hide="item.provider === 'Hacker News'">{{ item.summary }}</summary>
          <time>{{item.timeAgo}}</time>
          <div data-ng-hide="item.provider != 'Hacker News'"><a data-ng-href="https://news.ycombinator.com/item?id={{item.commentId}}">Add to the conversation</a></div>
       </li>
      </ul>
    </article>
  </div>
</body>
</html>
