<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Read All About It</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <!--Angular-->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body data-ng-app='app' data-ng-controller="MainController" >
  <div class="container">
    <h1>{{ title }}</h1>
    <h3>{{ strapline }}</h3>

    <h4>Current Feed Content</h4>
    <ul data-ng-repeat="item in items">
      <li>
      <article>
      <div>{{ item.provider }}</div>
        <a data-ng-href="{{item.url}}">{{item.title}}</a>
        <br>
        <div data-ng-if="{{item.provider}} == Hacker News">
          <summary><a data-ng-href="{{item.summary}}">Join the conversation</a></summary>
        </div>
        <summary>{{ item.summary }}</summary>
        <time>{{item.timeAgo}}</time>
       </article>
       </li>
    </ul>
  </div>
</body>
</html>
